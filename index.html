<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year New Mission</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>

        <section class="bannar">
            <div class="text-container">
                <p class="bannar-title">Happy New Year</p>

            <div class="image-container">

        </section>
    </header>
    <main>
        <!-- offer section -->
        <section>
            <div id="offer-text">
                <h1 class="offer-title">65% OFF</h1>
                <p id="offer-tagline">OUR HOLIDAY DEALS ARE BETTER</p>
                <p id="offer-subheading">ALL CATEGORIES</p>
            </div>
            <div id="offer-image">
                <img src="resources/New Year Photo.png" alt="new year offer photo">
            </div>
        </section>
        <!-- welcome section -->
        <section>
            <div id="Welcome-contents">
                <h1 id="welcome-title">Welcome to midnight party</h1>
                <p id="welcome-description">
                    Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. 
                </p>
                <button id="join-button">Join Now</button>
            </div>
            <div id="year-2024">
                <img src="resources/Group 70.png" alt="year 2024">
            </div>
            <div id="Welcome-background">
                <img src="resources/Vectorrr.png" alt="welcome party">
            </div>
        </section>
    </main>
    <footer>

    </footer>
